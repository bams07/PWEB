<!DOCTYPE html>
<html lang="es">
<head>
	<title>UTN | Login</title>

	<meta charset="UTF-8">
	<link rel="stylesheet" href="fonts/css/entypo.css">
	<link rel="stylesheet" href="css/login.css">
	


</head>
<body class="background-login">


			<div class="img-logo">
	
				<img  src="Imagenes/logo.png" width="190px" height="100px">

			</div>



	<form method="post" role="form" id="form_login">
			
			<div class="form">	
				<div class="form-control">

						<div class="form-control-label-user">

	    				 <i class="entypo-user">Usuario</i>

	    				 </div>
						
						 <input type="text" class="form-control-text" name="username" id="username" placeholder="Usuario" autocomplete="off" />
			
				</div>

		 		<div class="form-control">

						<div class="form-control-label-pass">

						 <i class="entypo-key">Contraseña</i>

						 </div>
						
						 <input type="password" class="form-control-text" name="password" id="password" placeholder="Contraseña" autocomplete="off" />

				</div>

					<div class="form-group">
						<button type="submit" class="btn-iniciar">
							<i class="entypo-login"></i>
							Iniciar sección
						</button>
					</div>




		</div>

			</form>







</body>
</html>
